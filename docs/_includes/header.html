<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="TODC Bootstrap, a Google styled theme for Bootstrap.">
<meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, bootstrap, front-end, frontend, web development, bootstrap theme, bootstrap google theme, google theme">
<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

<title>
  {% if page.title == "TODC Bootstrap" %}
    {{ page.title }}
  {% else %}
    {{ page.title }} &middot; TODC Bootstrap
  {% endif %}
</title>

<!-- Bootstrap core CSS -->
{% if site.github %}
<link href="{{ page.base_url }}dist/css/bootstrap.min.css" rel="stylesheet">
{% else %}
<link href="{{ page.base_url }}dist/css/bootstrap.css" rel="stylesheet">
{% endif %}
{% if page.slug == "css" or page.slug == "components" or page.slug == "js" %}
  <!-- Optional Bootstrap Theme -->
{% if site.github %}
  <link href="data:text/css;charset=utf-8," data-href="../dist/css/bootstrap-theme.min.css" rel="stylesheet" id="bs-theme-stylesheet">
{% else %}
  <link href="data:text/css;charset=utf-8," data-href="../dist/css/bootstrap-theme.css" rel="stylesheet" id="bs-theme-stylesheet">
{% endif %}
{% endif %}

<!-- TODC Bootstrap core CSS -->
{% if site.github %}
<link href="{{ page.base_url }}dist/css/todc-bootstrap.min.css" rel="stylesheet">
{% else %}
<link href="{{ page.base_url }}dist/css/todc-bootstrap.css" rel="stylesheet">
{% endif %}

<!-- Documentation extras -->
{% if site.github %}
<link href="{{ page.base_url }}assets/css/docs.min.css" rel="stylesheet">
{% else %}
<link href="{{ page.base_url }}assets/css/src/docs.css" rel="stylesheet">
<link href="{{ page.base_url }}assets/css/src/pygments-manni.css" rel="stylesheet">
<link href="{{ page.base_url }}assets/css/src/select2.css" rel="stylesheet">
{% endif %}
<!--[if lt IE 9]><script src="{{ page.base_url }}assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="../assets/js/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- Favicons -->
<link rel="apple-touch-icon-precomposed" href="{{ page.base_url }}apple-touch-icon-precomposed.png">
<link rel="icon" href="{{ page.base_url }}favicon.ico">
