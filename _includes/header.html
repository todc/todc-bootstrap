<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ page.description | default: site.description | smartify }}">
<meta name="author" content="{{ site.authors }}">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">

<title>
  {%- if page.title -%}
    {{ page.title | smartify }} · {{ site.title | smartify }}
  {%- else -%}
    {{ site.title | smartify }} · {{ site.description | smartify }}
  {%- endif -%}
</title>

<!-- TODC Bootstrap core CSS -->
{% if site.github %}
<link href="{{ site.baseurl }}/dist/css/todc-bootstrap.min.css" rel="stylesheet">
<!-- <link href="{{ site.baseurl }}/dist/css/todc-bootstrap.min.css" rel="stylesheet" integrity="{{ site.cdn.css_hash }}" crossorigin="anonymous"> -->
{% else %}
<link href="{{ site.baseurl }}/dist/css/todc-bootstrap.css" rel="stylesheet">
{% endif %}

<!-- Documentation extras -->
{% if page.layout == "docs" %}
<link href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" rel="stylesheet">
{% endif %}
<link href="{{ site.baseurl }}/assets/css/docs.min.css" rel="stylesheet">

{% include favicons.html %}

{% include social.html %}
